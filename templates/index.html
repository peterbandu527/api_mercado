<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Ejemplo de HTML5" />
    <meta name="keywords" content="HTML5" />
    <title>Web Scraping Mercado Libre</title>
    <link rel="stylesheet" href="./static/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Inicio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Buscador</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <h1 class="text-center">Buscador Mercado libre</h1>
      <form class="form-inline" style="place-content: center" action="/" method="POST">
        <label for="producto"></label>
        <input class="form-control mr-sm-2" type="text" name="producto" id="producto" placeholder="Ingrese el nombre del producto" aria-label="Search" style="width: 25%" required/>
        <label for="limite"></label>
        <input class="form-control mr-sm-2" type="number" name="limite" id="limite" placeholder="Ingrese el limite de producto" aria-label="Search" style="width: 25%" required/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
